site_name: StructuredPy-code
repo_url: https://github.com/Ameyanagi/StructuredPy-code
site_url: https://Ameyanagi.github.io/StructuredPy-code
site_description: This is a repository containing the example project used in the StructuredPy
site_author: Ameyanagi
edit_uri: edit/main/docs/
repo_name: Ameyanagi/StructuredPy-code
copyright: Maintained by <a href="https://Ameyanagi.com">Ameyanagi</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [structuredpy_code]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Ameyanagi/StructuredPy-code
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/StructuredPy-code

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
